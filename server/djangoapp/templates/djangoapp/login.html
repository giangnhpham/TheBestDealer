<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dealership Review - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <main class="vh-100 container d-flex align-items-center justify-content-center">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="shadow-lg rounded p-5 bg-light">
                        <a class="mb-2" href="{% url 'djangoapp:index' %}">Back to home</a>
                        <div class="text-center">
                            <h1 class="text-primary">Sign In</h1>
                        </div>
                        <form action="{% url 'djangoapp:login' %}" method="post">
                            {% csrf_token %}
                            {% if message %}
                            <div class="alert alert-warning" role="alert">
                                {{ message }}
                            </div>
                            {% endif %}
                            <div class="p-4">
                                <div class="mb-3">
                                    <label for="username" class="form-label"><strong>Username</strong></label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-5">
                                    <label for="password" class="form-label"><strong>Password</strong></label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <button type="submit" class="form-control btn btn-primary rounded-pill">Sign In</button>
                            </div>
                        </form>
                        <div class="text-center">
                            <p>Do not have an account? <a href="{% url 'djangoapp:register' %}">Register Now</a></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg rounded bg-light">
                        <div class="card-body p-5">

                            <h1 class="mb-5 text-primary">Sign in</h1>

                            <form action="{% url 'djangoapp:login' %}" method="post">
                                <div class="p-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="username" placeholder="Username">
                                        <label for="username">Username</label>
                                    </div>
                                    <div class="mb-5">
                                        <label for="password" class="form-label"><strong>Password</strong></label>
                                        <input type="password" class="form-control" id="password">
                                    </div>
                                    <button type="submit" class="btn btn-primary rounded-pill">Sign In</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
