<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dealership Review - Register</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <!--Add a registration form here -->
    <main class="container d-flex align-items-center justify-content-center">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="shadow-lg rounded p-5 bg-light">
                        <a class="mb-2" href="{% url 'djangoapp:index' %}">Back to home</a>
                        <div class="text-center">
                            <h1 class="text-primary">Register</h1>
                        </div>
                        <form action="{% url 'djangoapp:register' %}" method="post">
                            {% csrf_token %}
                            {% if message %}
                            <div class="alert alert-warning" role="alert">
                                {{ message }}
                            </div>
                            {% endif %}
                            <div class="p-4">
                                <div class="mb-3">
                                    <label for="username" class="form-label"><strong>Username</strong></label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="firstname" class="form-label"><strong>First Name</strong></label>
                                    <input type="text" class="form-control" id="firstname" name="firstname" required>
                                </div>
                                <div class="mb-3">
                                    <label for="lastname" class="form-label"><strong>Last Name</strong></label>
                                    <input type="text" class="form-control" id="lastname" name="lastname" required>
                                </div>
                                <div class="mb-5">
                                    <label for="password" class="form-label"><strong>Password</strong></label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <button type="submit"
                                    class="form-control btn btn-primary rounded-pill">Register</button>
                            </div>
                        </form>
                        <div class="text-center">
                            <p>Have an account? <a href="{% url 'djangoapp:login' %}">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
